language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: MINICONDA="2"
    - os: linux
      dist: trusty
      sudo: required
      env: MINICONDA="3"
    - os: osx
      osx_image: xcode7.2
      env: MINICONDA="2"
    - os: osx
      osx_image: xcode7.2
      env: MINICONDA="3"
  allow_failures:
    - os: osx

install:
  - git clone https://gist.github.com/319558c83d145620a6d4decdcadfbfb0.git config-travis
  - cd config-travis
  - source config.sh
  - cd ..
  
script:
  - cd conda
  - export ANACONDA_BUILD_FLAGS="--no-test"
  - bash build.sh
  - cd ..

after_success:
  - if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then
      rm test/test_about.py;
    fi
  - cd conda
  - bash install.sh
  - cd ..
  - pkgtk authors
  - cd conda
  - unset ANACONDA_BUILD_FLAGS
  - export BUILD_TARGETS="python-pkgtk"
  - bash build.sh
  - cd ..;
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]] && [[ "$MINICONDA" = "2" ]]; then
      coveralls --config_file=.coveragerc;
    fi
  - if [[ ! "$TRAVIS_PULL_REQUEST" = "false" ]]; then
      export ANACONDA_LABEL="PR"$TRAVIS_PULL_REQUEST;
    fi
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_PULL_REQUEST
  - if [[ "$TRAVIS_BRANCH" = "master" ]] && [[ ! -z $ANACONDA_USERNAME ]] && [[ ! -z $ANACONDA_PASSWORD ]]; then
      cd conda;
      bash upload.sh;
      cd ..;
    fi