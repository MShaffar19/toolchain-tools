language: cpp

sudo: required

git:
  depth: false
  
services:
  - docker

os:
  - linux
  - osx
  - windows

dist: trusty

osx_image: xcode8.3

env:
  - DOCKER_CONTEXT=etc/docker/linux-32
    DOCKER_CONTAINER=linux-32
  - DOCKER_CONTEXT=etc/docker/linux-64
    DOCKER_CONTAINER=linux-64
  - CONDA_RECIPE=etc/conda/python-scons
  - CONDA_RECIPE=etc/conda/scons-tools
  - CONDA_RECIPE=etc/conda/python-parse
  - CONDA_RECIPE=etc/conda/llvm-suite
  - CONDA_RECIPE=etc/conda/libtoolchain
  - CONDA_RECIPE=etc/conda/libtoolchain-dev
  - CONDA_RECIPE=etc/conda/python-toolchain
  - CONDA_RECIPE=etc/conda/boost-suite
  - CONDA_RECIPE=etc/conda/pybind11-suite

matrix:
  exclude:
    - os: linux
      env: CONDA_RECIPE=etc/conda/llvm-suite
    - os: osx
      env:
        DOCKER_CONTEXT=etc/docker/linux-32
        DOCKER_CONTAINER=linux-32
    - os: osx
      env:
        DOCKER_CONTEXT=etc/docker/linux-64
        DOCKER_CONTAINER=linux-64
    - os: osx
      env:
        CONDA_RECIPE=share/git/ClangLite/etc/conda/llvm
        TRAVIS_WAIT=50
    - os: osx
      env: CONDA_RECIPE=share/git/ClangLite/etc/conda/clang
    - os: windows
      env: CONDA_RECIPE=etc/conda/llvm-suite
    - os: windows
      env:
        DOCKER_CONTEXT=etc/docker/linux-32
        DOCKER_CONTAINER=linux-32
    - os: windows
      env:
        DOCKER_CONTEXT=etc/docker/linux-64
        DOCKER_CONTAINER=linux-64
  allow_failures:
    - os: osx
      env:
        CONDA_RECIPE=etc/conda/llvm-suite
    - os: windows
      env:
        CONDA_RECIPE=etc/conda/boost-suite

before_install:
  - git clone https://github.com/StatisKit/travis-ci.git --depth=1
  - cd travis-ci
  - ./before_install

install:
  - ./install

before_script:
  - ./before_script

script:
  - ./script

after_success:
  - ./after_success

after_failure:
  - ./after_failure

before_deploy:
  - ./before_deploy

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: ./deploy_script

after_deploy:
  - ./after_deploy

after_script:
  - ./after_script
