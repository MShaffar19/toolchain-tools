language: cpp

env:
  - BUILD_TARGETS="python-parse"
  - BUILD_TARGETS="python-pkgtk"

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services:
        - docker
    - os: osx
      osx_image: xcode7.2

install:
  - git clone https://gist.github.com/319558c83d145620a6d4decdcadfbfb0.git config-travis
  - cd config-travis
  - eval config.sh
  - cd ..
  
script:
    - cd conda
    - sed -i'' -e 's/build/build --no-test/g' build.sh
    - sed -i'' -e '8,10d' build.sh
    - bash build.sh
    - cd ..

after_success:
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]] && [[ "$BUILD_TARGETS" = "python-pkgtk" ]]; then
     pkgtk authors;
     cd conda;
     sed -i'' -e 's/build --no-test/build/g' build.sh;
     bash build.sh;
     cd ..;
     coveralls --rcfile=.coveragerc;
    fi
  - if [[ "$TRAVIS_BRANCH" = "master" ]] && [[ "$TRAVIS_PULL_REQUEST" = "false" ]] && [[ ! -z $ANACONDA_USERNAME ]] && [[ ! -z $ANACONDA_PASSWORD ]]; then
      cd conda;
      bash upload.sh;
      cd ..;
    fi
