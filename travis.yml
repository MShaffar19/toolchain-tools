matrix:
  exclude:
  - os: osx
    env: DOCKERFILE=ubuntu
  allow_failures:
    - os: osx
      env: CONDA_RECIPE=llvm
         
install:
  - git clone https://github.com/StatisKit/travis-ci.git
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - if [[ "$CONDA_RECIPE" = "libboost" && "$TRAVIS_OS_NAME" = "linux" ]]; then
      export TRAVIS_WAIT=true;
    fi
  - if [[ "$CONDA_RECIPE" = "libboost" && "$TRAVIS_OS_NAME" = "osx" ]]; then
      export TRAVIS_WAIT=30;
    fi
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
      branch: master
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
