language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.2
  allow_failures:
    - os: osx


install:
  - git clone https://gist.github.com/319558c83d145620a6d4decdcadfbfb0.git config-travis
  - cd config-travis
  - source config.sh
  - cd ..
  
script:
  - cd conda
  - sed -i'' -e 's/build/build --no-test/g' build.sh
  - sed -i'' -e '8,10d' build.sh
  - bash build.sh
  - cd ..

after_success:
  - cd conda
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then
      bash install.sh;
      cd ..;
      pkgtk authors;
      cd conda;
      sed -i'' -e 's/build --no-test/build/g' build.sh;
      export BUILD_TARGETS="python-pkgtk";
      bash build.sh;
      cd ..;
      coveralls --config_file=.coveragerc;
      cd conda;
    fi
  - if [[ "$TRAVIS_BRANCH" = "master" ]] && [[ "$TRAVIS_PULL_REQUEST" = "false" ]] && [[ ! -z $ANACONDA_USERNAME ]] && [[ ! -z $ANACONDA_PASSWORD ]]; then
      bash upload.sh;
    fi
  - cd ..
