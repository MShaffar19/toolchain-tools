matrix:
  exclude:
    - os: osx
      env: DOCKER_CONTEXT=bin/docker/linux-32
           DOCKER_CONTAINER=linux-32
           CONDA_VERSION=2
    - os: osx
      env: DOCKER_CONTEXT=bin/docker/linux-32
           DOCKER_CONTAINER=linux-32
           CONDA_VERSION=3
    - os: osx
      env: DOCKER_CONTEXT=bin/docker/linux-64
           DOCKER_CONTAINER=linux-64
           CONDA_VERSION=2
    - os: osx
      env: DOCKER_CONTEXT=bin/docker/linux-64
           DOCKER_CONTAINER=linux-64
           CONDA_VERSION=3
    - os: osx
      env: DOCKER_CONTEXT=share/git/FP17/bin/docker/linux-64
           DOCKER_CONTAINER=fp17
           CONDA_VERSION=2
    - os: osx
      env: DOCKER_CONTEXT=share/git/FP17/bin/docker/linux-64
           DOCKER_CONTAINER=fp17
           CONDA_VERSION=3
    - os: osx
      env: CONDA_RECIPE=share/git/ClangLite/bin/conda/llvm
           TRAVIS_WAIT=45
    - os: osx
      env: CONDA_RECIPE=share/git/ClangLite/bin/conda/clang
    - os: linux
      env: CONDA_RECIPE=bin/conda/llvm-suite
  allow_failures:
    - os: linux
      env: CONDA_RECIPE=share/git/ClangLite/bin/conda/python-clanglite
           CONDA_VERSION=2
    - os: linux
      env: CONDA_RECIPE=share/git/ClangLite/bin/conda/python-clanglite
           CONDA_VERSION=3
    - os: osx
      env: CONDA_RECIPE=bin/conda/llvm-suite
    - os: linux
      env: CONDA_VERSION=2
           CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/git/FP17share/jupyter/subset.ipynb
           TRAVIS_WAIT=50
    - os: osx
      env: CONDA_VERSION=2
           CONDA_PACKAGES=fp17
           JUPYTER_NOTEBOOK=share/git/FP17share/jupyter/subset.ipynb
           TRAVIS_WAIT=50

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd share/git/ClangLite && git checkout v4.0.1 && cd ../../..; fi;
  - git clone https://github.com/StatisKit/travis-ci.git --depth=1
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
