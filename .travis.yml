sudo: required
dist: trusty
language: cpp

os: linux

before_install:
    - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      elif [[ "$TRAVIS_OS_NAME" = "osx" ]]; then
        curl https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -o miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - export LD_LIBRARY_PATH=$HOME/miniconda/lib:$LD_LIBRARY_PATH
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - conda install conda-build

install:
    - conda install curl
    - pip install coverage
    - pip install coveralls
    - pip install nose

script:
    - conda build conda/python-pkgtk --no-test -c statiskit -c conda-forge
    - conda install python-pkgtk --use-local -c statiskit -c conda-forge
    - pkgtk authors
    - conda remove python-pkgtk
    - conda env remove -n _build
    - conda clean --all
    - bash conda/build.sh

after_success:
    - coveralls --rcfile=.coveragerc
    - if [[ "$TRAVIS_BRANCH" = "master" ]] && [[ "$TRAVIS_PULL_REQUEST" = "false" ]]; then
        if [[ ! -z $ANACONDA_USERNAME ]] && [[ ! -z $ANACONDA_PASSWORD ]]; then
            conda install anaconda-client;
            anaconda login --username "$ANACONDA_USERNAME" --password "$ANACONDA_PASSWORD";
            CONDA_FILE=`conda build conda/python-pkgtk --output`; 
            anaconda upload --user statiskit "$CONDA_FILE" --force;
            curl --request POST http://readthedocs.org/build/pkgtk;
        fi
      fi      

