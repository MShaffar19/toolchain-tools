
package:
  name: boost-meta
  version: 1.61.0

# source:
#   git_url: https://github.com/boostorg/boost.git
#   git_tag: boost-1.61.0

build:
  number: 0
  features:
    - vc12                [win]
  track_features:
    - vc12                [win]

requirements:
  build:
    - python
    - libtoolchain
    - icu 58.*             [unix]
    - bzip2                [unix]
    - zlib

about:
  home: http://www.boost.org/
  license: Boost-1.0
  summary: Boost provides free peer-reviewed portable C++ source libraries.

outputs:
  - name: libboost_iostreams-dev
    requirements:
      run:
        - {{ pin_subpackage("libboost_core-dev", exact=True) }}
        - {{ pin_subpackage("libboost_iostreams", exact=True) }}
  - name: libboost_math-dev
