package:
  name: python-toolchain
  version: "1.0.0"
    
build:
  number: 0

about:
  home: http://statiskit.rtfd.io/
  license: Apache License 2.0
  summary: Collection of utilities for building Python packages.

requirements:
  build:
    - python
    - setuptools
    - scons-tools
    - path.py
    - pywin32                      [win]
    - pyyaml
    - nose
    - coverage
    - sphinx
    - cmake
    - pillow
    - libtoolchain
  run:
    - python
    - setuptools
    - scons-tools
    - path.py
    - pywin32                      [win]
    - pyyaml
    - nose
    - coverage
    - sphinx
    - pillow