package:
  name: scons-tools
  version: {{ environ.get('GIT_DESCRIBE_TAG', '0.9.0') }}

source:
  path: .

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  features:
    - vc12                [win]
  track_features:
    - vc12                [win]

requirements:
  build:
    - python
  run:
    - python
    - python-scons
    - path.py
    - six
    - pyyaml

about:
  home: http://statiskit.rtfd.io/
  license: Apache License 2.0
  summary: SCons Tools for the StatisKit Software Suite

test:
  requires:
    - gcc_linux-{{ ARCH }}          [linux]
    - gxx_linux-{{ ARCH }}          [linux]
    - gfortran_linux-{{ ARCH }}     [linux]
    - clang_osx-{{ ARCH }}            [osx]
    - clangxx_osx-{{ ARCH }}          [osx]
    - gfortran_osx-{{ ARCH }}         [osx]
  files:
    - SConstruct
  commands:
    - echo $SCONSFLAGS  [not win]
    - echo %SCONSFLAGS%     [win]
    - scons -h
    - scons

