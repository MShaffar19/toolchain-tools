branches:
  except:
    - doc
    - unix
    - test_gcc
    
platform:
  - x86
  - x64

environment:
  matrix:
    # - CONDA_RECIPE: vcs
    - CONDA_RECIPE: python-scons
      CONDA_VERSION: 2
    - CONDA_RECIPE: python-scons
      CONDA_VERSION: 3
    - CONDA_RECIPE: scons-tools
      CONDA_VERSION: 2
    - CONDA_RECIPE: scons-tools
      CONDA_VERSION: 3
